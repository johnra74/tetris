dependencies {
	compile 'org.slf4j:slf4j-log4j12:1.7.+'
	
	compile project(':tetris-core')
	compile project(':tetris-ui')
	
    testCompile 'junit:junit:4.8.+'
	testCompile 'org.mockito:mockito-core:1.9.+'	
}

version = '1.0'

jar {
    manifest.attributes provider: 'JSTR Games, LLC'
	from { 
		configurations.compile.collect { 
			it.isDirectory() ? it : zipTree(it) 
		}		
	}
}
